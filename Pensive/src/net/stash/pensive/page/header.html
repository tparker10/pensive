  <style>
  <#include "pensive.css">
   </style>
 
   <title></title>
</head>

<body>
  <!-- Begin top navbar -->
  <div class="nav">
    <ul class="nav">
    
    	 <!-- networks -->
         <select id="network" class="nav">
          <#list subnets?keys as network>
            <option value="${network}" class="nav">${network}</option>
          </#list> 
		</select>
	    
	    <!-- subnets -->
	    <#list subnets?keys as network>
	      <select id="${network}Subnets" class="nav subnet">
	      <#assign subs = subnets[network]>
           <#list subs as subnet>
             <option value="${subnet}" class="nav">${subnet}</option>
           </#list>
	      </select>
        </#list>  
	   
	  <a class="nav" title="Load a specific time" name="absoluteTime" href="#absoluteTime" rel="leanModal">Absolute time</a>
	  <a class="nav" title="mosaicOptions" name="mosaicOptions" id="mosaicOptionsButton" href="#mosaicOptions" rel="leanModal">Mosaic Options</a>
	  <a class="nav" title="mosaic" name="mosaic" id="mosaicButton">Mosaic</a>
	  <a class="nav" title="permalink" name="permalink" id="permalinkButton" href="#permalink" rel="leanModal">Permalink</a>
	  
	  
	  <a href="" shape="rect" ><li class="nav" title="next mosaic">What Am I Looking At?</li></a>
	  
	  <!-- <li class="nav" href="#" onClick="toggle_visibility('colorbar');" shape="rect">Colorbar</li> -->
    </ul>
</div>
<!-- End top navbar -->

<div class="clear"></div>

<form method="get" id="absolutetime" class="hidden">
<span id="absolutetime">
  End time : <input type="text" name="month" value="MM" size="2" /> / <input type="text" name="day" value="DD" size="2" /> / <input type="text" name="year" value="YYYY" size="4" /> 
  <input type="text" name="hour" value="HH" size="2" />:<input type="text" name="minute" value="MM" size="2" />

  <input type="button" name="submit" value="Go" onClick="loadAbsoluteTime(this.form)" />
</span>
</form>



<div class="clear"></div>

<!--
		TOP NAVIGATION
-->
<center>
<div id="title">
  <div id="perviousSubnet" class="navLeft">
    <a title="previousSubnetName"><span class="button" title="previous subnet">&#9668;</span></a>
  </div>
  <div id="nextSubnet" class="navRight">
    <a title="nextSubnetName"><span class="button" title="next subnet" id="navRight" style="width: 1em;float: left;">&#9658;</span></a>
  </div>
  <div id="subnetName" style="width: 100%;"></div>

  <div class="clear" style="height: .25em;"></div>

  <div class="navLeft">
    <a title="previous image" id="previousImage"><span class="button" id="navLeft" title="previous image">&#9668;</span></a>
  </div>
  <div class="navRight">
    <a title="next image" id="nextImage"><span class="button" style="width: 1em;float: left;" title="next image">&#9658;</span></a>
    <a title="current image" id="currentImage"><span class="button" style="width: 2em;float: right;" title="current image">&#9658;&#9658;</span></a>
  </div>
  <div id="timeSpan" style="width: 100%;"></div>
</div>

</center>
