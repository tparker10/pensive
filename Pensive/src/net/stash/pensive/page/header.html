<body>
  <!-- Begin top navbar -->
  <div class="nav">
    <ul class="nav">
    
      <!-- networks -->
      <#if networks?has_content>
        <select id="network" class="nav" onchange="window.location=this.value;">
          <#list networks as network> 
            <option value="${network}" class="nav">${network}</option>
          </#list>  
        </select>
      </#if>
        
      <!-- subnets -->
      <#if subnets?has_content>
        <select id="subnet" class="nav">
          <#list subnets as subnet>
            <option value="${subnet}" class="nav" >${subnet}</option>
          </#list>
        </select>
      </#if>
        
	  <a class="nav" title="Load a specific time" name="absoluteTime" href="#absoluteTime" rel="leanModal">Absolute time</a>
	  <a class="nav" title="mosaicOptions" name="mosaicOptions" id="mosaicOptionsButton" href="#mosaicOptions" rel="leanModal">Mosaic Options</a>

	  <a class="nav" title="permalink" name="permalink" href="#permalink" rel="leanModal">Permalink</a>

    </ul>
</div>
<!-- End top navbar -->

<div class="clear"></div>

<form method="get" id="absolutetime" class="hidden">
<span id="absolutetime">
  End time : <input type="text" name="month" value="MM" size="2" /> / <input type="text" name="day" value="DD" size="2" /> / <input type="text" name="year" value="YYYY" size="4" /> 
  <input type="text" name="hour" value="HH" size="2" />:<input type="text" name="minute" value="MM" size="2" />

  <input type="button" name="submit" value="Go" onClick="loadAbsoluteTime(this.form)" />
</span>
</form>


<!--
		MOSAIC OPTIONS
-->
<div id="mosaicOptions" class="dialog">
	<h1>Mosaic Options</h1>
	<form id="mosaicOptionsForm" name="mosaicOptionsForm">
    <label for="mosaicSpan">Hours per mosaic</label>
	<input name="mosaicSpan" type="text" id="mosaicSpan" value="3" size="2" class="txtfield positiveInt" /> 
  
 	<label for="mosaicRowSpan">Minutes per row</label>
	<input name="mosaicRowSpan" type="text" id="mosaicRowSpan" value="60" size="2" class="txtfield positiveInt" />
	<div class="center"><input type="submit" name="mosaicOptionsBtn" id="mosaicOptionsBtn" class="flatbtn-blu hidemodal" value="Update" onClick="updateMosaicOptions();"></div>
	</form>
</div>

<!--
		ABSOLUTE TIME
-->
<div id="absoluteTime" class="dialog">
	<h1>Absolute Time</h1>
	<form id="absoluteTimeForm" name="absoluteTimeForm">
		<label for="year">Year</label>
		<input name="year" type="text" id="year" size="4" class="txtfield positiveInt" /> 
		<label for="month">Month</label>
		<input name="month" type="text" id="month" size="2" class="txtfield positiveInt" /> 
		<label for="day">Day</label>
		<input name="day" type="text" id="day" size="2" class="txtfield positiveInt" /> 

		<label for="hour">Hour</label>
		<input name="hour" type="text" id="hour" size="4" class="txtfield positiveInt" /> 
		<label for="minute">Minute</label>
		<input name="minute" type="text" id="minute" size="2" class="txtfield positiveInt" /> 
	</form>
</div>

<!--
		PERMALINK
-->
<div id="permalink" class="dialog">
	<h1>Permalink</h1>
	This page can be accessed at<br>
	<span id="permalink"></span>
</div>

<div class="clear"></div>
