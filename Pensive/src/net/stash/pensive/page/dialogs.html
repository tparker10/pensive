<!--
		MOSAIC OPTIONS
-->
<div id="mosaicOptions" class="dialog">
	<h1>Mosaic Options</h1>
	<form id="mosaicOptionsForm" name="mosaicOptionsForm">
	<label for="dailyMosaic">Daily mosaic</label>
	<input name="dailyMosaic" id="dailyMosaic" type="checkbox" />
    <label for="mosaicSpan">Hours per mosaic</label>
	<input name="mosaicSpan" type="text" id="mosaicSpanH" value="3" size="2" class="txtfield positiveInt" /> 
  
 	<label for="mosaicRowSpan">Minutes per row</label>
	<input name="mosaicRowSpan" type="text" id="mosaicRowSpanM" value="60" size="2" class="txtfield positiveInt" />
	<div class="center"><input type="submit" name="mosaicOptionsBtn" id="mosaicOptionsBtn" class="flatbtn-blu hidemodal" value="Update" onClick="updateMosaicOptions();"></div>
	</form>
</div>

<!--
		ABSOLUTE TIME
-->
<div id="absoluteTime" class="dialog">
	<h1>Absolute Time</h1>
	<form id="absoluteTimeForm" name="absoluteTimeForm">
		<label for="ATDate">Start (UTC)</label>
		<input name="ATDate" type="text" id="ATDate" size="4" class="txtfield" /> 
		<div class="center"><input type="submit" name="absoluteTimeBtn" id="absoluteTimeBtn" class="flatbtn-blu hidemodal" value="Update" onClick="updateAbsoluteTime();"></div>
	</form>
</div>

<!--
		PERMALINK
-->
<div id="permalink" class="dialog" style="width: auto;">
	<h1>Permalink</h1>
	<div class="permalink">
		This page can always be found at:<br>
		<span id="permalinkURL"></span><br>
	</div>
</div>
